<!-- Contact Us Section -->
<div class="content">

    <h1 class="logo">Contact <span>Us</span></h1>

    <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Contact us</h3>
            <form action="">
                <!-- Name Input -->
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
                <!-- Surname Input -->
                <p>
                    <label>Surname</label>
                    <input type="text" name="surname">
                </p>
                 <!-- Email Input -->
                <p>
                    <label>Email</label>
                    <input type="email" name="email">
                </p>
                <!-- Phone Number Input -->
                <p>
                    <label>Phone Number</label>
                    <input type="number" name="number">
                </p>
                <!-- Message Input -->
                <p class="block">
                   <label>Message</label> 
                   <input type="text" name="message">
                </p>
                <!-- Send Button -->
                <p class="block">
                    <button>
                        Send
                    </button>
                </p>
            </form>
        </div>
        <!-- Contact Information -->
        <div class="contact-info">
            <h4>More Info</h4>
            <ul>
                <li><i class="street"></i> Leicester Street</li>
                <li><i class="phonenum"></i> (+44)07123456789</li>
                <li><i class="techcon-email"></i> contact@TechCon.com</li>
            </ul>
            <p>Coursework</p>
            <p>TechCon2023.com</p>
        </div>
    </div>
